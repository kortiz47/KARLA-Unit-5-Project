        <title>[KARLA] Unit 5 Project</title>
    <style>html, body {
  height: 100%;
  width: 100%;
      font-family: 'Oswald', sans-serif;
    background-color: #242222;
    text-align: center;
  color: white;
    font-size: 20px;
}

img {
    width: 400px;
}
.result{
  display:none;
}
.gryffindor{
  display: none;
}
.slytherin{
  display: none;
}
.hufflepuff{
  display: none;
}
.ravenclaw{
  display: none;
}

  display:none;
}</style></head>
    <body>
        <div class="title">
    <h1>Which Hogwarts House are you?</h1>
    <img src="https://static1.moviewebimages.com/wordpress/wp-content/uploads/2022/06/Hogwarts-Houses-(1).jpg">
  </div>
  <div class="questions">
    <h4>How many spells do you know?</h4>
<!--     <input class="spells" placeholder="Write a number 0-5"> -->
      <input class="spells" placeholder="Write a number 0-5">  
    <h4>You have the opportunity to make a potion. Which potion do you make?</h4>
    <input class="potions" placeholder="Love or Explosive">
  </div>
  <br>
  <button>Submit!</button>
  <br>      

  <div class="result">
    this is where the user will see their quiz result!
  </div>
  <!-- Choose Next Level Feature - Lesson 5.2 - Add pictures for user results -->
  <div class="gryffindor">
    <img src="https://m.media-amazon.com/images/I/71qheAe+f6L.jpg">
  </div>
  <div class="slytherin">
    <img src="https://m.media-amazon.com/images/I/71jTE5obH-L.jpg">
  </div>
  <div class="hufflepuff">
    <img src="https://www.yourwdwstore.net/assets/images/3/30000/2000/100/32178.jpg">
  </div>
  <div class="ravenclaw">
    <img src="https://m.media-amazon.com/images/I/61iys32RuAL._AC_SL1200_.jpg">
  </div>
  <div>
    <img class="tryAgain" src="https://static.vecteezy.com/system/resources/previews/011/188/608/original/try-again-text-symbol-stamp-red-rubber-stamp-sticker-icon-symbolizing-trying-again-persistence-and-determination-concept-design-vector.jpg">
  </div>
    

<script>
/*__POPCODESTART__*/
//Store each image result/result text in a variable
var gryffindor = document.querySelector(".gryffindor");
var ravenclaw = document.querySelector(".ravenclaw");
var slytherin = document.querySelector(".slytherin");
var hufflepuff = document.querySelector(".hufflepuff");
var tryAgain = document.querySelector(".tryAgain");
var results = document.querySelector(".result"); //Store the <button> as a variable in JavaScript - Lesson 5.2

var button = document.querySelector("button"); //Write a click handler

button.onclick = function () {
  //Store each <input> as a variable in JavaScript - Lesson 5.3
  var spellsInput = document.querySelector(".spells").value;
  var potionInput = document.querySelector(".potions").value; //Conditional for Gryffindor House

  if (spellsInput >= 3 && spellsInput <= 5 && (potionInput === "Explosive" || potionInput === "explosive")) {
    results.style.display = "block";
    results.innerHTML = "You know " + spellsInput + " spells and would rather make a " + potionInput + " potion. Therefore, you are a Gryffindor!";
    gryffindor.style.display = "block";
  } //Conditional for Ravenclaw House
  else if (spellsInput >= 3 && spellsInput <= 5 && (potionInput === "Love" || potionInput === "love")) {
      results.style.display = "block";
      results.innerHTML = "You know " + spellsInput + " spells and would rather make a " + potionInput + " potion. Therefore, you are a Ravenclaw!";
      ravenclaw.style.display = "block";
    } //Conditional for Hufflepuff House
    else if (spellsInput >= 0 && spellsInput <= 2 && (potionInput === "Love" || potionInput === "love")) {
        results.style.display = "block";
        results.innerHTML = "You know " + spellsInput + " spells and would rather make a " + potionInput + " potion. Therefore, you are a Hufflepuff!";
        hufflepuff.style.display = "block";
      } //Conditional for Slytherin House
      else if (spellsInput >= 0 && spellsInput <= 2 && (potionInput === "Explosive" || potionInput === "explosive")) {
          results.style.display = "block";
          results.innerHTML = "You know " + spellsInput + " spells and would rather make a " + potionInput + " potion. Therefore, you are a Slytherin!";
          slytherin.style.display = "block";
        } //Else Conditional
        else {
            results.style.display = "block";
            results.innerHTML = "TRY AGAIN - your responses do not match our possible answers";
            tryAgain.style.display = "block";
          }
};
